[android]

modules="org/godotengine/godot/GodotBluetooth"

[application]

name="BluetoothConsole"
main_scene="res://root.tscn"
auto_accept_quit=false
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

driver="GLES2"
always_on_top=true
keep_screen_on=false
width=1280
height=800
stretch_mode="viewport"

[physics_2d]

motion_fix_enabled=true
